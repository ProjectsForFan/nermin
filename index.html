<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #101010;
        }
        .bg {
            position: absolute;
            top: 50%;
            left: 50%;
            height: 0;
            width: 100%;
            padding-bottom: 100%;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: 50%;
            transform: translate(-50%, -50%);
            animation: spin 0.3s linear infinite;
            filter: blur(20px);
            border-radius: 100%;
        }

        .callout {
            position: absolute;
            color: white;
            font-family: monospace;
            font-size: 2em;
            bottom: 0.2em;
            text-align: center;
            width: 100%;
        }
        .finger {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 16em;
            animation: in-out 1.5s ease-in-out infinite;
            z-index: 1;
        }

        .text {
            position: absolute;
            color: white;
            font-family: monospace;
            font-size: 2em;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            z-index: 2; /* Ensure text is above other elements */
            text-align: center;
        }

        @keyframes spin {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
        @keyframes in-out {
            0% {
                transform: translate(-50%, -50%) scale(0.4);
            }
            50% {
                transform: translate(-50%, -50%) scale(1.75);
            }
            100% {
                transform: translate(-50%, -50%) scale(0.4);
            }
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="bg"></div>
    <!-- <div class="finger">ðŸ–•</div> -->
    <img class="finger" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/62921/middle-finger-emoji.png" alt="" />
    <p class="text">This is for you Nermin</p>
</body>
</html>
